services:
  zentra-order-service-postgres:
    container_name: zentra-order-service-postgres
    image: postgres:16.0
    ports:
      - 5438:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - type: volume
        source: zentra-order-service-postgres-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./doc/database/postgresql/postgresql.conf
        target: /etc/postgresql/postgresql.conf
    networks:
      - zentra-network
      - zentra-order-service-network
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    restart: on-failure

  zentra-order-service-redis-node-1:
    container_name: zentra-order-service-redis-node-1
    image: redis:7.2.2
    ports:
      - 9371:6379
      - 19371:16379
    volumes:
      - type: bind
        source: ./doc/database/redis/redis-node-1.conf
        target: /usr/local/etc/redis/redis.conf
      - type: volume
        source: zentra-order-service-redis-data-node-1
        target: /data
    networks:
      zentra-order-service-redis-network:
        ipv4_address: 192.48.0.11
      zentra-order-service-network:
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: on-failure
  zentra-order-service-redis-node-2:
